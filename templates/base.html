<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body  style='background-color:#e4e4e4'>
   {% comment %} navbar {% endcomment %}
   <nav class="fixed-top navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0">         
        </ul>
        <div class="d-flex" role="search">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active btn btn-warning fw-bold text-white" aria-current="page" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger fw-bold text-white mx-3" aria-current="page" href="{% url 'user_logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link active btn btn-warning fw-bold text-white " aria-current="page" href="{% url 'signup' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-primary mx-3 text-white" aria-current="page" href="{% url 'user_longin' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>




  
  {% block content%}
  {% endblock %}



<style>
  #hideMe {
    -webkit-animation: cssAnimation 5s forwards; 
    animation: cssAnimation 5s forwards;
}
@keyframes cssAnimation {
    0%   {opacity: 1;}
    50%  {opacity: .5;}
    80%  {opacity: .2;}
    100% {opacity: 0;}
}
</style>

  <div id='hideMe' style="rounded-pill margin-right:30px; margin-bottom:200px;width:385px; height:90px; position:fixed; right:0; bottom:0; ">
    {% for i in messages %}
      <div class="bg-success p-5 fs-4">
        {{i | safe}}
      </div>
    {% endfor %}
  </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
