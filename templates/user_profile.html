{% extends "base.html" %}

{% block content %}
    <div class="container pt-5  mt-5">
        <div class="card p-5">
            <h2>This is Profile page</h2>
            <div class="p-3">
                <h5>User Name : {{user}}</h5>
                <h5>First Name : {{user.first_name}}</h5>
                <a class='btn btn-warning btn-small text-white fw-bold m-5' href="{% url 'pass_change'%}">Change Password</a>
                <a class='btn btn-warning btn-small text-white fw-bold m-5' href="{% url 'pass_change_without'%}">Change Password Without Previous Pass</a>

            </div>
        </div>
    </div>

{% endblock content %}
